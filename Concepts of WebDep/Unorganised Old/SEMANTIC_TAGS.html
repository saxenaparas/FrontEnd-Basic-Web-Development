<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    <h3>SEMANTIC ELEMENTS</h3>
    <!-- It's used to give search engine a sence that where is the header footer article summary of on the webpage -->
    <!-- Like we search summary for a story then due to this tag search engine will show your site with below direct to your summary area -->
    <!-- If we don't use this then how the server will know that our site is containing summary of the stor or in other words the RANKING of our site will gets affected -->
    <!-- Examples are : -->
    <header>Header</header>
    <details>
        <summary>
            This is the summary of the story.
        </summary>
        This is a detail tag.
    </details>
</body>
</html>
