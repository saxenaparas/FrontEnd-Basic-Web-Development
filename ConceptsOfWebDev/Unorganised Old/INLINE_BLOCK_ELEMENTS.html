<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elementsp</title>
</head>
<body>
    <!-- Here, (style="border: 2px solid [color];") is a css element used here to mark the borders of tags to show weather they are block or inline elements -->
    <a href="" style="border: 2px solid red;">This is a link tag</a> <!-- Inline Element -->
    <p style="border: 2px solid blue;">This is a para tag</p> <!-- Block Element -->
    <span style="border: 2px solid green;">This is a span tag</span> <!-- Inline Element -->
    <div style="border: 2px solid purple;">This is a div tag</div> <!-- Block Element -->
    <img src="https://source.unsplash.com/user/erondu/100x100" alt="Img. not avalible" style="border: 2px solid teal;"> <!-- Inline Element -->
    <em style="border: 2px solid khaki;">This is an em tag</em> <!-- Inline Element -->
    <strong style="border: 2px solid yellow;">This is an strong tag</strong> <!-- Inline Element -->
    <ul style="border: 2px solid indigo;">This is an ul tag</ul> <!-- Block Element -->
    <li style="border: 2px solid violet;">This is an li tag</li> <!-- Block Element -->
</body>
</html>
